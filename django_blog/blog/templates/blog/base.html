<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Auth System{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/auth.css' %}">
</head>
<body>

<div class="container">
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
